# inherit values from the fall-nominal params, so we
# only have to specify the parameter values that change
_inherit_config: ./fall_nominal.yaml
_scenario_name: 'Fall Optimistic'

# scale the asymptomatic-pct severity probability by this factor
# fewer asymptomatic --> easier to detect
asymptomatic_pct_mult: 0.5714 # 0.2 / 0.35

ID_time_params: [2.5, 8]

Sy_time_params: [10,18]

initial_ID_prevalence: 0.001

cases_isolated_per_contact: 0.87
cases_quarantined_per_contact: 6.13
